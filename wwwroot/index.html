<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas .NET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-delete {
            color: #dc3545;
            cursor: pointer;
        }

        .task-text {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container" style="max-width: 600px;">
        <h2 class="text-center mb-4 text-primary">üìù Mis Tareas (.NET + HTML)</h2>

        <div class="card p-4 mb-4">
            <div class="input-group">
                <input type="text" id="txtNombre" class="form-control" placeholder="¬øQu√© tienes que hacer hoy?">
                <button class="btn btn-success" onclick="crearTarea()">Agregar</button>
            </div>
        </div>

        <ul id="listaTareas" class="list-group">
        </ul>
    </div>

    <script>
        // CAMBIA ESTO POR TU PUERTO ACTUAL (Ej: 5000, 5164, etc)
        const API_URL = "/api/tareas";

        // 1. CARGAR TAREAS (Ahora con Checkbox)
        async function cargarTareas() {
            try {
                const respuesta = await fetch(API_URL);
                const tareas = await respuesta.json();

                const lista = document.getElementById("listaTareas");
                lista.innerHTML = "";

                tareas.forEach(tarea => {
                    const item = document.createElement("li");
                    // Si est√° completada, fondo gris
                    item.className = `list-group-item d-flex justify-content-between align-items-center ${tarea.completada ? 'list-group-item-secondary' : ''}`;

                    // DIBUJAMOS EL CHECKBOX Y EL TEXTO
                    item.innerHTML = `
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="form-check-input"
                                   ${tarea.completada ? 'checked' : ''}
                                   onchange="toggleCompletada(${tarea.id}, '${tarea.nombre}', this.checked)">

                            <span class="task-text" style="${tarea.completada ? 'text-decoration: line-through; color: gray;' : ''}">
                                ${tarea.nombre}
                            </span>
                        </div>
                        <span class="btn-delete" onclick="eliminarTarea(${tarea.id})">üóëÔ∏è</span>
                    `;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // 2. CREAR TAREA
        async function crearTarea() {
            const input = document.getElementById("txtNombre");
            const nombreTarea = input.value;
            if (!nombreTarea) return alert("¬°Escribe un nombre!");

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre: nombreTarea, completada: false })
                });
                input.value = "";
                cargarTareas();
            } catch (error) { console.error("Error:", error); }
        }

        // 3. ACTUALIZAR (El Checkbox llama a esto)
        async function toggleCompletada(id, nombre, estaCompletada) {
            try {
                await fetch(`${API_URL}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        id: id,
                        nombre: nombre,
                        completada: estaCompletada
                    })
                });
                cargarTareas(); // Recargamos para ver el efecto visual
            } catch (error) { console.error("Error actualizando:", error); }
        }

        // 4. ELIMINAR
        async function eliminarTarea(id) {
            if (!confirm("¬øBorrar?")) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                cargarTareas();
            } catch (error) { console.error("Error eliminando:", error); }
        }

        // Iniciar
        cargarTareas();
    </script>

</body>
</html>
